name: 'Validate Pull Request Title'
on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

jobs:
  validate-pr-title:
    runs-on: ubuntu-latest
    steps:
    - uses: Slashgear/action-check-pr-title@v1.0.0
      with:
        regex: '([a-z])+' # Regex the title should match.

